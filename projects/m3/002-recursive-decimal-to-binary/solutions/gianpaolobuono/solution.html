  <script>

    // 1. creare variabile numero positivo
    // 2. inserire in condizione funzione ricorsiva nell'if che il numero sia positivo (x > 0)
    // 3. se il numero invece non rispetta questa condizione, alert con risultato fallito
    // 4. 

    

    function recFunc() {
      const userInput = prompt("Enter your number");
      if (userInput == 0) {
        alert(userInput);
        console.log(userInput);
        return userInput;
      } else if (typeof userInput === 'number' && userInput == 1) {
        alert(userInput);
        console.log(userInput);
        return userInput;
      } else {
        const recCall = userInput%2 + recFunc();
        alert(recCall);
        console.log(recCall);
        return recCall;
      }
    }
    recFunc();
  </script>
