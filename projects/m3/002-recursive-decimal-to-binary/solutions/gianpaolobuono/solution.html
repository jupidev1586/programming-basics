<body>


  <script>

    // 1. creare variabile numero con user input.
    // 2. inserire in condizione funzione ricorsiva nell'if che il valorer inserito si di tipo numero
    //    e sia positivo (typeof n === 'number' && n > 0).
    // 3. se il numero non rispetta queste condizioni e quindi risulta (typeof binaryNum != 'number' && binaryNum != 1), initial-scale=1.0
    //    messaggio di errore.
    // 4. se il numero invece non rispetta queste condizioni, fare la ricorsione (n) + func().

    
    // 1. creare variabile numero con user input.
    const initialNum = prompt("Enter your number");
    
    function recFunc(binaryNum) {
      console.log(binaryNum);
      if (binaryNum == 0 || binaryNum == 1) {
        // alert(binaryNum);
        console.log(binaryNum);
        return binaryNum;
      // 2. inserire in condizione funzione ricorsiva nell'if che il valorer inserito si di tipo numero
      //    e sia positivo (typeof n === 'number' && n > 0).
      } else if (typeof binaryNum != 'number' && binaryNum < 0) {
        alert('Errore: bisogna inserire un numero maggiore o uguale a 0');
        return 0;
      // 4. se il numero invece non rispetta queste condizioni, fare la ricorsione (n) + func().
      } else {
        const funct = res => res;
        let result = binaryNum%2;
        let recCall = recFunc(result);
        let arrayRecall = [];
        let resArray = arrayRecall.push(recCall);
        Object.keys(resArray).forEach(funct);
        const stringArray = resArray.toString();
        console.log(stringArray + stringArray);
        return stringArray;
      } 
    }
    recFunc(initialNum);

    
  </script>
