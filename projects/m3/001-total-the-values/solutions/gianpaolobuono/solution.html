  <script>

    let userChoice = prompt('How old are you?');
    
    function recursiveFunc() {
      alert(userChoice);
      // let newUserCh = prompt("Enter new value:", userCh);

        alert(`You have not inserted a value`);
      } else {
        // console.log(userChoice);
        alert("You are " + (userChoice + recursiveFunc()) + " years old!");
      }
    }

    recursiveFunc();

</script>
